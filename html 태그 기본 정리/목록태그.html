<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <!--순서 없는 태그-->
        <ul>
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>사과주스</li>
            <li>아이스티</li>
        </ul>

        <!--순서 있는 태그-->
        <ol>
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>사과주스</li>
            <li>아이스티</li>
        </ol>

        <hr>

        <!--ul과 ol을 중첩으로 사용 가능-->
        <ul>
            <li>
                <b>커피</b>
                <ol>
                    <li>아메리카노</li>
                    <li>카페라떼</li>
                </ol>
            </li>
            <li>
                <b>커피 아닌 음료</b>
                <ol>
                    <li>사과주스</li>
                    <li>아이스티</li>
                </ol>
            </li>
        </ul>

    </body>
    
</html>
